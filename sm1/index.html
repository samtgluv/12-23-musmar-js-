<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const x = 15;
        const y = 30;
        const z = "любое";
        console.log(`x = ${x + y}`);
        console.log(`x = ${x - y}`);
        console.log(`x = ${x * y}`);
        console.log(`x = ${x * z}`);
        console.log(`x = ${x + z}`);
    </script>
</body>
</html>
